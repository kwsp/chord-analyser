<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Analyser</title>
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Chord Analyser</h1>
      <div id="buttons">
        <button id="toggleOnOff">Start</button>
        <label for="lag">Lag</label>
        <input id="lag" type="number" min="5" max="25" step="1" value="20"
        size="3"/ >
        <label for="thresh">Thresh</label>
        <input
          id="thresh"
          type="number"
          min="3"
          max="15"
          step="0.5"
          value="3.5"
          size="3"
        />
        <label for="influence">Influence</label>
        <input
          id="influence"
          type="number"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
          size="3"
        />
      </div>
      <br />
      <canvas id="canvas" class="visualizer"></canvas>
      <p id="chords"></p>
    </div>

    <script src="utils.js"></script>
    <script src="notes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
